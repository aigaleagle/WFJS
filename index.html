<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #eef6fb;
        padding: 20px;
        text-align: center;
    }
    h1 {
        color: #333;
        font-size: 2em;
    }
    #status {
        margin: 10px 0;
        font-size: 1.1em;
        color: #555;
    }
    button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #306acb;
    }
    #cardContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    .weather-card {
        width: 140px;
        margin: 10px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        padding: 10px;
        text-align: center;
        transition: transform 0.3s;
    }
    .weather-card:hover {
        transform: scale(1.05);
    }
    .weather-card img {
        width: 50px;
        height: 50px;
    }
    canvas {
        margin-top: 20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        max-width: 100%;
        height: auto;
    }
    .chart {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    /* Very High Level Responsive Media Queries */
    @media (max-width: 1200px) {
        h1 {
            font-size: 1.8em;
        }
        button {
            padding: 8px 16px;
            font-size: 0.95em;
        }
        .weather-card {
            width: 150px;
            margin: 8px;
        }
    }

    @media (max-width: 992px) {
        #cardContainer {
            flex-direction: row;
        }
        .weather-card {
            width: 120px;
            margin: 6px;
        }
        canvas {
            width: 90%;
        }
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 1.5em;
        }
        button {
            padding: 7px 14px;
            font-size: 0.9em;
        }
        .weather-card {
            width: 120px;
        }
        canvas {
            width: 100%;
        }
    }

    @media (max-width: 576px) {
        #cardContainer {
            flex-direction: column;
            align-items: center;
        }
        .weather-card {
            width: 120%;
        }
        canvas {
            width: 95%;
        }
    }

    @media (max-width: 400px) {
        h1 {
            font-size: 1.3em;
        }
        button {
            width: 90%;
            margin: 5px 0;
        }
        .weather-card {
            width: 120%;
        }
        canvas {
            width: 100%;
        }
    }

    footer {
    margin-top: 40px;
    padding: 20px;
    background: #4285F4;
    color: white;
    font-size: 1em;
    text-align: center;
}

footer .dev-link {
    text-decoration: none;
    cursor: pointer;
    font-weight: bold;
}

footer .dev-link:hover {
    color: #ffd700;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
}

.modal-content {
    background: white;
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 10px;
    text-align: left;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
    font-size: 20px;
    color: #333;
}

a {
    text-decoration: none;
    color: #0066cc;
}

a:hover {
    text-decoration: underline;
}

<body>

  <h1>Weather Dashboard</h1>
  <p id="status">Detecting your location...</p>
  <div>
    <button onclick="loadToday()">Today's Hourly</button>
    <button onclick="loadForecast()">Future 5-Day Forecast</button>
  </div>
  <div id="cardContainer"></div>
  <canvas id="weatherChart" width="600" height="400"></canvas>

  <script>
    const API_KEY = 'f34c742159778db7dfc203789a8ae285'; // <-- Replace with your OpenWeatherMap API key
    let lat, lon;
    let ctx = document.getElementById('weatherChart').getContext('2d');
    let chart;

    function drawChart(labels, data, label) {
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true, tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true, position: 'top' }},
          scales: {
            x: { title: { display: true, text: 'Time' }},
            y: { title: { display: true, text: 'Temperature (°C)' }}
          }
        }
      });
    }

    function displayCards(data) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      data.forEach(d => {
        const card = document.createElement('div');
        card.className = 'weather-card';
        card.innerHTML = `
          <p><strong>${d.date}</strong></p>
          <p>${d.time || ''}</p>
          <img src="https://openweathermap.org/img/wn/${d.icon}@2x.png" alt="icon">
          <p>${d.temp}°C</p>
          <p>${d.desc}</p>
        `;
        container.appendChild(card);
      });
    }

    function loadToday() {
      const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
      fetch(url)
      .then(res => res.json())
      .then(data => {
        const today = [];
        const weatherCount = {};
        for (let i = 0; i < 8; i++) {
          const item = data.list[i];
          const dt = new Date(item.dt_txt);
          const desc = item.weather[0].description;
          weatherCount[desc] = (weatherCount[desc] || 0) + 1;

          today.push({
            date: dt.toLocaleDateString('en-IN'),
            time: dt.toLocaleTimeString('en-IN', { hour: 'numeric', minute: '2-digit', hour12: true }),
            temp: item.main.temp,
            icon: item.weather[0].icon,
            desc: desc.charAt(0).toUpperCase() + desc.slice(1)
          });
        }

        displayCards(today);
        drawChart(today.map(d => d.time), today.map(d => d.temp), "Today's Hourly Weather");

        // Summary %
        const total = Object.values(weatherCount).reduce((a, b) => a + b, 0);
        let summaryText = '<h3>Today\'s Weather Summary:</h3>';
        for (const [desc, count] of Object.entries(weatherCount)) {
          const percent = ((count / total) * 100).toFixed(2);
          summaryText += `<p>${desc.charAt(0).toUpperCase() + desc.slice(1)}: ${percent}%</p>`;
        }
        document.getElementById('status').innerHTML = summaryText;
      });
    }

    function loadForecast() {
      const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
      fetch(url)
      .then(res => res.json())
      .then(data => {
        const forecast = [];
        for (let i = 0; i < 40; i += 8) {
          const item = data.list[i];
          const dt = new Date(item.dt_txt);
          forecast.push({
            date: dt.toLocaleDateString('en-IN'),
            temp: item.main.temp,
            icon: item.weather[0].icon,
            desc: item.weather[0].description.charAt(0).toUpperCase() + item.weather[0].description.slice(1)
          });
        }
        displayCards(forecast);
        drawChart(forecast.map(d => d.date), forecast.map(d => d.temp), "5-Day Forecast");
        document.getElementById('status').innerText = '5-Day Forecast loaded.';
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;
        document.getElementById('status').innerText = 'Location detected! Loading today\'s weather...';
        loadToday();
      }, err => {
        document.getElementById('status').innerText = 'Location access denied.';
      });
    } else {
      document.getElementById('status').innerText = 'Geolocation not supported.';
    }

    function showDeveloperInfo() {
      document.getElementById('devModal').style.display = 'block';
    }
    function closeDeveloperInfo() {
      document.getElementById('devModal').style.display = 'none';
    }
  </script>
